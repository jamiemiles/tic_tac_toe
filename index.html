<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="grid">
      <div class="square-border" data-index="0"></div>
      <div class="square-border" data-index="1"></div>
      <div class="square-border" data-index="2"></div>
      <div class="square-border" data-index="3"></div>
      <div class="square-border" data-index="4"></div>
      <div class="square-border" data-index="5"></div>
      <div class="square-border" data-index="6"></div>
      <div class="square-border" data-index="7"></div>
      <div class="square-border" data-index="8"></div>
    </section>
    <button class="reset-btn">reset</button>
  </body>
</html>
